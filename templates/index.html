<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serializacao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="card span position-relative">
        <div class="card-body position-absolute top-50 start-50 translate-middle-x w-75 p-3">
          <form id="name_form">
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="_first_name">
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Time</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="_last_name">
              </div>
              
              <!-- <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Posicao</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="_posicao">
              </div> -->
              
              <!-- <select class="form-select" multiple aria-label="Default select example" name="_posicao">
                              <option selected>Qual a posição</option>
                              <option value="Atacante">Atacante</option>
                              <option value="Meio-Campo">Meio-Campo</option>
                              <option value="Zagueiro">Zagueiro</option>
                            </select> -->

                            <!-- <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="_posicao">
                              <option selected>Qual a posição</option>
                              <option value="Atacante">Atacante</option>
                              <option value="Meio-Campo">Meio-Campo</option>
                              <option value="Zagueiro">Zagueiro</option>
                            </select> -->
                            
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="inputGroup-sizing-default">Posição</span>
                              <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="_posicao">
                                                            <option selected disabled> </option>
                                                            <option value="Atacante">Atacante</option>
                                                            <option value="Meio-Campo">Meio-Campo</option>
                                                            <option value="Zagueiro">Zagueiro</option>
                                                          </select>
                              </div>
                            
              <div class="input-group mb-3 ">
                <span class="input-group-text" id="inputGroup-sizing-default ">Resposta</span>
                <input id="resp" name="resp" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" id="envio" name="envio" type="button">Enviar</button>
              </div>

          </form>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <script type="text/javascript">
        $('#envio').click(function(e) {
                e.preventDefault();

                if($('[name=_first_name]').val().length == 0){
                    $('#resp').val('campo primeiro nome deve ser preenchido');
                    return;
                }

                $.ajax({
                    type: 'POST',
                    url: '/serializar',
                    data: $('form').serialize(),
                    success: function(callback) {
                        console.log(callback);
                        $('#resp').val('Nome: ' + callback._first_name + ' Time: ' + callback._last_name + ' Posicao: ' + callback._posicao);
                        $('[name=_first_name]').val('');
                        $('[name=_last_name]').val('');
                        $('[name=_posicao]').val('');
                    },
                    error: function() {
                        $(this).html("error!");
                    }
                });
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
